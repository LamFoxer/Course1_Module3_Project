<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SombraAnimatedWebPoster</title>
    <link rel="icon" href="./img/favicon.svg"> 
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/java-script.js" charset="utf-8"></script>
</head>
<body>

    <section class="screen1">

        <h4 class="screen1Counter"> <span class="counter">0</span> /6</h4>

        <!-- Левые летающие фигуры -->
         <div class="flyingSquare"></div>
        <div class="flyingTriangle"></div>
        <div class="flyingTriangle2"></div>
        <div class="flyingStarContainer1">
            <img class="flyingStar1" src="./img/beigeStar.svg" alt="beigeStar">
        </div>

        <!-- Правые летающие фигуры -->
        <div class="flyingSquare2"></div>
        <div class="flyingTriangle3"></div>
        <div class="flyingTriangle4"></div>
        <div class="flyingStarContainer2">
            <img class="flyingStar2" src="./img/yellowStarSmall.svg" alt="yellowStarSmall">
        </div> 


        <!-- Центральная композиция -->
        <h1 class="letterS letter">S</h1>
        <h1 class="letterH letter">H</h1>
        <h1 class="letterA letter">A</h1>
        <h1 class="letterD letter">D</h1>
        <h1 class="letterO letter">O</h1>
        <h1 class="letterW letter">W</h1>

        <div class="noseLeft"></div>
        <div class="noseRight"></div>

        <!-- Левый верхний кружочек -->
        <div class="eyeLeft"></div>
        <div class="beigeSquare"></div>
        <div class="greenCircle"></div>
        <div class="beigeCircle"></div>
        <div class="quarterOfOrangeCircle"></div>
        <div class="quarterOfDarkOutlinedCircle"></div>
        <div class="quarterOfBlueOutlinedCircle"></div>
        
        <div class="eyeRight"></div>
        <div class="yellowStarContainer">
            <img class="yellowStar" src="./img/yellowStar.svg" alt="yellowStar"></div>
        <div class="yellowSquare"></div>
        <div class="blueSquareSemicircle"></div>
        <div class="orangeSemicircle"></div>
        <div class="orangeOutlinedSemicircle"></div>

        <div class="redStarContainer">
            <img class="redStar" src="./img/redStar.svg" alt="redStar"></div>
        <div class="blueRectangle aboveTheYellow"></div>
        <div class="redRectangle aboveTheYellow"></div>
        <div class="greenRectangle aboveTheYellow"></div>
        <div class="greenSquare aboveTheYellow"></div>
        <div class="yellowFigure"></div>

        <!-- правый низ с кругами -->
        <div class="darkCircle leftUp"></div>
        <div class="darkCircle rightUp"></div>
        <div class="darkCircle leftDown"></div>
        <div class="darkCircle rightDown"></div>
        <div class="smallbeigeSquare1"></div>
        <div class="smallbeigeSquare2"></div>
        <div class="smallBeigeCircle"></div>
        <div class="smallRedRectagle"></div>
        <div class="smallRedSquare"></div>

        <!-- Правая колонна из фигур -->
        <div class="yellowRectangleColumn"></div>
        <div class="redRectangleColumn"></div>
        <div class="blueRectangleColumn"></div>
        <div class="RedSquareColumn"></div>
        <!-- Конец центральной композиции -->

        <div class="arrowToDown leftArrow"></div>
        <div class="arrowToDown rightArrow"></div>
        <!-- <h4 class="scrollTip">scroll down</h4> -->
    </section>

    
    <section class="screen2">

        <canvas class="canvas"></canvas>
        <div class="resetButtonContainer">
            <h3 class="resetButtonText">reset</h3>
        </div>
        <div class="saveButtonContainer">
            <h3 class="resetButtonText">save</h3>
        </div>
        <h3 class="bottomCanvasText">OF YOUR DREAMS</h3>
        <h3 class="leftCanvasText">DRAW THE SHADOW</h3>
        <div class="redCornerLeft"></div>
        <div class="redCornerRight"></div>

        <!-- инструменты -->
        <div class="eraser">
            <img class="eraserImg" src="./img/eraser.svg" alt="eraser">
        </div>
        <div class="marker">
            <img class="markerImg" src="img/marker.svg" alt="marker">
        </div>
        <div class="brush">
            <img class="brushImg" src="img/brush.svg" alt="brush">
        </div>

        <!-- цвета -->
        <div class="greenChoosingButton ChoosingButton">
            <div class="greenColour circleColour"></div>
        </div>

        <div class="orangeChoosingButton ChoosingButton">
            <div class="orangeColour circleColour"></div>
        </div>

        <div class="yellowChoosingButton ChoosingButton">
            <div class="yellowColour circleColour"></div>
        </div>

        <div class="beigeChoosingButton ChoosingButton">
            <div class="beigeColour circleColour"></div>
        </div>

        <div class="blueChoosingButton ChoosingButton">
            <div class="blueColour circleColour"></div>
        </div>

        <div class="blackChoosingButton ChoosingButton">
            <div class="blackColour circleColour"></div>
        </div>

        <div class="redChoosingButton ChoosingButton">
            <div class="redColour circleColour"></div>
        </div>
    </section>

    
    <section class="screen3">
        <div class="canvas2"></div>
    </section>

    
    <section class="screen4">

        <div class="loadButtonContainer"></div>
            <h3 class="resetButtonText">load</h3>
        </div>

        <div class="s4-beigeSquare"></div>

        <div class="s4-beigeRectangle1"></div>
        <div class="s4-beigeRectangle2"></div>
        <div class="s4-beigeRectangle3"></div>
        <div class="s4-beigeRectangle4"></div>

        <div class="s4-beigeRectangleAtCenterBottom"></div>

        <div class="s4-littleBeigeRectangleLeft"></div>
        <div class="s4-littleBeigeRectangleCenter1"></div>
        <div class="s4-littleBeigeRectangleCenter2"></div>
        <div class="s4-littleBeigeRectangleCenter3"></div>
        <div class="s4-littleBeigeRectangleCenter4"></div>
        <div class="s4-littleBeigeRectangleCenter5"></div>
        <div class="s4-littleBeigeRectangleCenter6"></div>

        <div class="s4-orangeTriangleLeft"></div>
        <div class="s4-orangeTriangleRight"></div>

        <div class="s4-buttonLeft">
            <h3 class="textBeigeColor">back</h3>
        </div>

        <div class="s4-buttonRight">
            <h3 class="textBeigeColor">next</h3>
        </div>

        <div class="s4-beigeStarContainer">
            <img class="s4-beigeStar" src="./img/littleBeigeStar.svg" alt="littleBeigeStar">
        </div>

        <div class="s4-blueStarContainer">
            <img class="s4-blueStar" src="./img/blueStar.svg" alt="blueStar">
        </div>

        <div class="s4-littleBeigeSquare"></div>

        <div class="s4-BeigeTriangle1"></div>
        <div class="s4-BeigeTriangle2"></div>
        <div class="s4-BeigeTriangle3"></div>
        <div class="s4-BeigeTriangle4"></div>
        <div class="s4-BeigeTriangle5"></div>
        <div class="s4-BeigeTriangle6"></div>

        <div class="s4-blueStar"></div>
        <div class="s4-orangeCircle"></div>

        <div class="s4-orangeRectangle"></div>
        <div class="s4-blueRectangle"></div>
        
    </section>
</body>
</html>
